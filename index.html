<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi chaparrita</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(180deg, #ff9acb, #ff5fa2);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  color: white;
}

h1 {
  margin-top: 15px;
  font-size: 1.6em;
}

.container {
  display: flex;
  align-items: center;
  gap: 20px;
}

.heart {
  width: 160px;
  height: 160px;
  background: red;
  position: relative;
  transform: rotate(-45deg);
  animation: pulse 1.5s infinite;
}

.heart::before,
.heart::after {
  content: "";
  width: 160px;
  height: 160px;
  background: red;
  border-radius: 50%;
  position: absolute;
}

.heart::before {
  top: -80px;
  left: 0;
}

.heart::after {
  left: 80px;
  top: 0;
}

@keyframes pulse {
  0% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
  100% { transform: rotate(-45deg) scale(1); }
}

.text {
  max-width: 200px;
  font-size: 0.95em;
  line-height: 1.4;
}

.counter {
  margin-top: 25px;
  font-size: 1em;
  background: rgba(255,255,255,0.25);
  padding: 10px 18px;
  border-radius: 20px;
}

/* corazones cayendo */
.fall {
  position: absolute;
  top: -20px;
  color: rgba(255,255,255,0.8);
  font-size: 18px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1>Para mi chaparrita ü©∑</h1>

<div class="container">
  <div class="heart"></div>

  <div class="text">
    Para alguien muy especial.<br><br>
    Escoger√≠a una y mil veces tu amistad.<br>
    Gracias por llegar a mi vida y quedarte.
  </div>
</div>

<div class="counter" id="contador"></div>

<script>
/* CONTADOR */
const inicio = new Date("2023-10-03T00:00:00");

function actualizar() {
  const ahora = new Date();
  const diff = ahora - inicio;

  const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
  const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const minutos = Math.floor((diff / (1000 * 60)) % 60);

  document.getElementById("contador").innerHTML =
    `Nuestra amistad comenz√≥ hace<br>
     <b>${dias}</b> d√≠as <b>${horas}</b> horas <b>${minutos}</b> minutos`;
}

setInterval(actualizar, 1000);
actualizar();

/* CORAZONES CAYENDO */
function crearCorazon() {
  const c = document.createElement("div");
  c.className = "fall";
  c.innerHTML = "‚ù§";
  c.style.left = Math.random() * 100 + "vw";
  c.style.animationDuration = (3 + Math.random() * 3) + "s";
  document.body.appendChild(c);

  setTimeout(() => c.remove(), 6000);
}

setInterval(crearCorazon, 300);
</script>

</body>
</html>
