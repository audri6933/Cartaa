<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Nuestro amor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(180deg, #ffb6c1, #ff69b4);
      overflow: hidden;
      color: white;
    }

    /* TÍTULO */
    .title {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      z-index: 10;
    }

    /* CONTENEDOR PRINCIPAL */
    .scene {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
    }

    /* TEXTO */
    .text {
      max-width: 300px;
      font-size: 1.1em;
      line-height: 1.5;
      z-index: 5;
    }

    /* CORAZÓN GRANDE (ÁRBOL) */
    .heart-tree {
      position: relative;
      width: 260px;
      height: 240px;
    }

    .leaf {
      position: absolute;
      color: #ff3366;
      font-size: 18px;
      opacity: 0;
      animation: appear 1s forwards;
    }

    @keyframes appear {
      to {
        opacity: 1;
      }
    }

    /* HOJAS CAYENDO */
    .falling-heart {
      position: absolute;
      top: -20px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.8);
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* CONTADOR */
    .counter {
      position: absolute;
      bottom: 20px;
      left: 20px;
      font-size: 0.9em;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <!-- TÍTULO -->
  <div class="title">Nuestro amor</div>

  <div class="scene">
    <!-- CORAZÓN -->
    <div class="heart-tree" id="heartTree"></div>

    <!-- TEXTO -->
    <div class="text">
      Desde el primer momento, sin darme cuenta,  
      fuiste creciendo en mí…  
      hoja por hoja, latido por latido,  
      hasta convertirte en amor.
    </div>
  </div>

  <!-- CONTADOR -->
  <div class="counter" id="counter"></div>

  <script>
    /* FORMA DEL CORAZÓN (PUNTOS) */
    const heartPoints = [
      [130, 40], [110, 20], [80, 20], [60, 40], [60, 70],
      [80, 100], [130, 140], [180, 100], [200, 70],
      [200, 40], [180, 20], [150, 20]
    ];

    const heartTree = document.getElementById('heartTree');

    /* GENERAR CORAZÓN COMO ÁRBOL */
    heartPoints.forEach((point, i) => {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.innerHTML = '❤';
      leaf.style.left = point[0] + 'px';
      leaf.style.top = point[1] + 'px';
      leaf.style.animationDelay = (i * 0.3) + 's';
      heartTree.appendChild(leaf);
    });

    /* HOJAS CAYENDO */
    function createFallingHeart() {
      const heart = document.createElement('div');
      heart.className = 'falling-heart';
      heart.innerHTML = '❤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (4 + Math.random() * 4) + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 8000);
    }

    setInterval(createFallingHeart, 600);

    /* CONTADOR */
    const startDate = new Date("2023-10-03"); // CAMBIA ESTA FECHA ❤️
    const counter = document.getElementById('counter');

    function updateCounter() {
      const now = new Date();
      const diff = now - startDate;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      counter.textContent = `Juntos desde hace ${days} días`;
    }

    updateCounter();
    setInterval(updateCounter, 60000);
  </script>

</body>
</html>
