<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi chaparrita</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #ffb6c1, #ff69b4);
  color: white;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

/* T√çTULO */
.title {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* CONTENEDOR */
.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
  gap: 30px;
}

/* CORAZ√ìN */
.heart-tree {
  position: relative;
  width: 260px;
  height: 240px;
  flex-shrink: 0;
}

.leaf {
  position: absolute;
  font-size: 18px;
  color: #ff2f68;
  opacity: 0;
  animation: aparecer 0.9s forwards;
}

@keyframes aparecer {
  to { opacity: 1; }
}

/* TEXTO */
.text {
  max-width: 240px;
  font-size: 16px;
  line-height: 1.5;
}

/* CONTADOR */
.counter {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 16px;
}

/* P√âTALOS */
.petalo {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: caer linear infinite;
  color: rgba(255,255,255,0.8);
}

@keyframes caer {
  to { transform: translateY(110vh); }
}

/* üì± RESPONSIVE CELULAR */
@media (max-width: 768px) {
  .container {
    flex-direction: column;
    text-align: center;
    padding-top: 80px;
  }

  .text {
    max-width: 90%;
  }

  .heart-tree {
    margin-bottom: 20px;
  }
}
</style>
</head>

<body>

<div class="title">Para mi chaparrita</div>

<div class="container">
  <!-- CORAZ√ìN -->
  <div class="heart-tree" id="heartTree"></div>

  <!-- TEXTO -->
  <div class="text">
    <strong>Para mi chaparrita:</strong><br><br>
    Escoger√≠a una y mil veces tu amistad.<br>
    Gracias por llegar a mi vida y quedarte.<br><br>
    <em>Porque sin buscarte, te fuiste quedando‚Ä¶  
    y sin darme cuenta, ya eras parte de m√≠.</em>
  </div>
</div>

<div class="counter" id="contador"></div>

<script>
// CONTADOR
const inicio = new Date("2023-10-03T00:00:00");

function actualizarContador() {
  const ahora = new Date();
  let d = ahora - inicio;

  const dias = Math.floor(d / (1000*60*60*24));
  d %= (1000*60*60*24);
  const horas = Math.floor(d / (1000*60*60));
  d %= (1000*60*60);
  const minutos = Math.floor(d / (1000*60));
  d %= (1000*60);
  const segundos = Math.floor(d / 1000);

  document.getElementById("contador").innerHTML =
    `Nuestra amistad comenz√≥ hace<br>
     ${dias} d√≠as ${horas} h ${minutos} m ${segundos} s`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

// CORAZ√ìN FORM√ÅNDOSE
const heartTree = document.getElementById("heartTree");
const puntos = [
  [130,25],[110,15],[90,15],[70,25],[55,45],
  [55,75],[75,105],[105,135],[130,160],
  [155,135],[185,105],[205,75],[205,45],
  [190,25],[170,15],[150,15]
];

puntos.forEach((p,i)=>{
  const h=document.createElement("div");
  h.className="leaf";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=p[0]+"px";
  h.style.top=p[1]+"px";
  h.style.animationDelay=(i*0.3)+"s";
  heartTree.appendChild(h);
});

// P√âTALOS
function crearPetalo(){
  const p=document.createElement("div");
  p.className="petalo";
  p.innerHTML="‚ù§Ô∏è";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}
setInterval(crearPetalo,300);
</script>

</body>
</html>
