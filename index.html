<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Corazón</title>

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: center;
  font-family: Arial, sans-serif;
}

/* BLOQUE CENTRAL */
.center-block {
  margin-top: 14vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* CORAZÓN */
.heart {
  font-size: 120px;
  margin-bottom: 22px;
}

/* TEXTO */
.text {
  text-align: center;
  font-size: 18px;
  line-height: 1.4;
  max-width: 85%;
}

/* CONTADOR */
.counter {
  margin-bottom: 20px;
  font-size: 16px;
}
</style>
</head>

<body>

  <div class="center-block">
    <div class="heart">❤️</div>
    <div class="text">
      Aquí va tu texto bonito<br>
      sin que se sobreponga con nada
    </div>
  </div>

  <div class="counter">
    00:00:00
  </div>

</body>
</html>
