<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para mi chaparrita</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  background: linear-gradient(180deg, #ffb6c1, #ff69b4);
  color: white;
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

/* T√çTULO */
.title {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  font-size: 26px;
  font-weight: bold;
}

/* CONTENEDOR CENTRAL */
.container {
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  padding: 20px;
  gap: 30px;
  transform: translateY(-40px);
}

/* BLOQUE TEXTO + CORAZ√ìN */
.block {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* TEXTO SUPERIOR */
.text-top {
  text-align: center;
  font-size: 16px;
  line-height: 1.5;
  max-width: 260px;
  margin-bottom: 20px;
}

/* CORAZ√ìN */
.heart-tree {
  position: relative;
  width: 260px;
  height: 240px;
  flex-shrink: 0;
}

.leaf {
  position: absolute;
  font-size: 15px;
  color: #ff2f68;
  opacity: 0;
  animation: aparecer 0.7s forwards;
}

@keyframes aparecer {
  to { opacity: 1; }
}

/* TEXTO INFERIOR */
.text-bottom {
  text-align: center;
  font-size: 16px;
  line-height: 1.5;
  max-width: 260px;
  margin-top: 20px;
}

/* CONTADOR */
.counter {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 16px;
}

/* P√âTALOS */
.petalo {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: caer linear infinite;
  color: rgba(255,255,255,0.8);
}

@keyframes caer {
  to { transform: translateY(110vh); }
}

/* üì± RESPONSIVE */
@media (max-width: 768px) {
  .container {
    transform: translateY(-20px);
  }

  .text-top,
  .text-bottom {
    max-width: 90%;
    font-size: 15px;
  }

  .text-top {
    margin-bottom: 16px;
  }

  .text-bottom {
    margin-top: 16px;
  }
}
</style>
</head>

<body>

<div class="title">Para mi chaparrita</div>

<div class="container">
  <div class="block">

    <!-- TEXTO ARRIBA -->
    <div class="text-top">
      <strong>Para mi chaparrita:</strong><br><br>
      Escoger√≠a una y mil veces tu amistad.<br>
      Gracias por llegar a mi vida y quedarte.
    </div>

    <!-- CORAZ√ìN -->
    <div class="heart-tree" id="heartTree"></div>

    <!-- TEXTO ABAJO -->
    <div class="text-bottom">
      <em>Porque sin buscarte, te fuiste quedando‚Ä¶<br>
      y sin darme cuenta, ya eras parte de m√≠.</em>
    </div>

  </div>
</div>

<div class="counter" id="contador"></div>

<script>
// ================= CONTADOR =================
const inicio = new Date("2023-10-03T00:00:00");

function actualizarContador() {
  const ahora = new Date();
  let d = ahora - inicio;

  const dias = Math.floor(d / (1000*60*60*24));
  d %= (1000*60*60*24);
  const horas = Math.floor(d / (1000*60*60));
  d %= (1000*60*60);
  const minutos = Math.floor(d / (1000*60));
  d %= (1000*60);
  const segundos = Math.floor(d / 1000);

  document.getElementById("contador").innerHTML =
    `Nuestra amistad comenz√≥ hace<br>
     ${dias} d√≠as ${horas} h ${minutos} m ${segundos} s`;
}

setInterval(actualizarContador, 1000);
actualizarContador();

// ================= CORAZ√ìN M√ÅS ORG√ÅNICO =================
const heartTree = document.getElementById("heartTree");

const base = [
  [130,20],[110,10],[90,10],[70,20],[55,40],
  [50,65],[60,90],[80,115],[105,140],[130,160],
  [155,140],[180,115],[200,90],[210,65],[205,40],
  [190,20],[170,10],[150,10]
];

const puntos = [];
base.forEach(p => {
  puntos.push(p);
  puntos.push([p[0]+8, p[1]+6]);
  puntos.push([p[0]-8, p[1]+6]);
  if (Math.random() > 0.5) {
    puntos.push([p[0], p[1]+14]);
  }
});

puntos.forEach((p,i)=>{
  const h=document.createElement("div");
  h.className="leaf";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=p[0]+"px";
  h.style.top=p[1]+"px";
  h.style.animationDelay=(i*0.08)+"s";
  heartTree.appendChild(h);
});

// ================= P√âTALOS =================
function crearPetalo(){
  const p=document.createElement("div");
  p.className="petalo";
  p.innerHTML="‚ù§Ô∏è";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(3+Math.random()*5)+"s";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),8000);
}
setInterval(crearPetalo,300);
</script>

</body>
</html>
